{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <h1>修改密码</h1>
  {% if validlink %}
    <p>清输入两次新密码:</p>
    <form action="." method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="修改密码" /></p>
    </form>
  {% else %}
    <p>该链接已经失效</p>
  {% endif %}
{% endblock %}
