{% extends "base.html" %}
{% load static %}

{% block content %}
{% for order in order_list %}
  <h1>订单编号:{{ order.id }}</h1>
  {% for item in order.get_items %}
  <p>{{ item.product.name }} X ({{ item.quantity }})
  {{ item.product.restaurant }}</p>
  {% endfor %}
  {% empty %}<h1>没有订单</h1>
{% endfor %}

{% endblock %}
